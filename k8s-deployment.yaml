apiVersion: v1
kind: Namespace
metadata:
  name: ephemera-preview
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: ephemera-preview
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        env:
        - name: NGINX_HOST
          value: "test.devpreview.app"
        - name: NGINX_PORT
          value: "80"
---
apiVersion: v1
kind: Service
metadata:
  name: test-app
  namespace: ephemera-preview
spec:
  selector:
    app: test-app
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-app
  namespace: ephemera-preview
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - test.devpreview.app
    secretName: test-app-tls
  rules:
  - host: test.devpreview.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: test-app
            port:
              number: 80
